<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidad y herencia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Especificidad y herencia</h1>
        <p>Ejemplo de uso de herencia y especificidad vistos en clase</p>
    </header>
    <main>
        <h2 class="subtitle">Lista de tareas</h2>
        <ul class="lista-tareas">
            <li>
                <!-- Cuando pones el input dentro de label no es necesario poner el for en label -->
                <label>
                    <input type="checkbox" class="tarea-checkbox">
                    <span class="tarea-descripcion">Lavar la ropa</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="tarea-checkbox">
                    <span class="tarea-descripcion">Tender la cama</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="tarea-checkbox">
                    <span class="tarea-descripcion">Barrer</span>
                </label>
            </li>
        </ul>
    </main>
    <footer>
        <p>Creado por <span class="author">María de Jesús Fuentes</span></p>
    </footer>
</body>
</html>
